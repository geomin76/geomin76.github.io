name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run build
      env:
        REACT_APP_APIKey: ${{ secrets.GATSBY_API_URL }}
        REACT_APP_APISecret: ${{ secrets.GATSBY_QUERY_URL }}

    - name: Deploy
      uses: geomin76/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
